apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer-wai-play
    kubernetes.io/ingress.class: nginx-wai-play
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Backend portal;
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header Allow "GET, POST" always;

      if ($request_method !~ ^(GET|POST)$) {
        return 405;
      }
  name: portal
  namespace: wai-play
spec:
  rules:
  - host: play.webanalytics.italia.it
    http:
      paths:
      - backend:
          serviceName: cache-service
          servicePort: 80
        path: /
  tls:
  - hosts:
    - play.webanalytics.italia.it
    secretName: portal-ingress-acme-tls
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-cluster-issuer-wai-play
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    kubernetes.io/ingress.class: nginx-wai-play
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Backend matomo;
  name: matomo
  namespace: wai-play
spec:
  rules:
  - host: play.webanalytics.italia.it
    http:
      paths:
      - backend:
          serviceName: cache-service
          servicePort: 80
        path: /matomo(/|$)(.*)
  tls:
  - hosts:
    - play.webanalytics.italia.it
    secretName: portal-ingress-acme-tls